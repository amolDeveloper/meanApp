<mat-toolbar color="primary">
  <span>
    <a mat-button routerLink="/">My Posts</a>
  </span>
  <span class="spacer"></span>
  <ul>
    <li *ngIf="userisAuthenticated">
      <a mat-button routerLink="/create" routerLinkActive="mat-accent">New Post</a>
    </li>
    <li *ngIf="!userisAuthenticated">
      <a mat-button routerLink="/login" routerLinkActive="mat-accent">Login</a>
    </li>
    <li *ngIf="!userisAuthenticated">
      <a mat-button routerLink="/auth" routerLinkActive="mat-accent">Sign Up</a>
    </li>
    <li *ngIf="userisAuthenticated">
      <button mat-button (click)="onLogOut()">Log Out</button>
    </li>
  </ul>
</mat-toolbar>
