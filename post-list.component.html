<mat-spinner *ngIf="isLoading"></mat-spinner>
<mat-accordion multi="true" *ngIf="posts.length > 0 && !isLoading">
  <mat-expansion-panel *ngFor="let post of posts">
    <mat-expansion-panel-header>
      {{ post.title }}
    </mat-expansion-panel-header>
    <p> {{ post.content }} </p>
    <mat-action-row *ngIf="userIsAuthenticated && userId == post.creator">
      <a mat-raised-button color="primary" [routerLink]="['/edit',post.id]">EDIT</a>
      <button mat-raised-button color="warn" (click)="ondelete(post.id)">DELETE</button>
    </mat-action-row>
  </mat-expansion-panel>
</mat-accordion>
<mat-paginator [length]="totalPosts" [pageSize]="postsPerPage" [pageSizeOptions]="pageSizeOptions" *ngIf="posts.length > 0" (page)="onChangedPage($event)"></mat-paginator>
<p class="mat-body-1 text" *ngIf="posts.length <= 0 && !isLoading">No posts added yet!</p>
